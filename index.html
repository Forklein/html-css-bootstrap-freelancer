<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-header-footer">
            <div class="container-fluid text-uppercase">
              <a class="navbar-brand text-white" href="#">Start Bootstrap</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse flex-grow-0" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="#">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-white" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

    <section id="jumbotron" class="container-fluid bg-jumbotron text-white text-uppercase">
        <div class="row">
            <div class="col-12 mt-3 text-center">
                <img src="./img/avatar.svg" alt="Avatar">
                <h1>Start Bootstrap</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <i class="fas fa-star fa-3x"></i>
            </div>
        </div>
        <div class="row">
            <div class="col-12 mt-3 mb-3 text-center">
                <h5>Graphic Artist - Web Designer - Illustrator</h5>
            </div>
        </div>
    </section>

    <main id="portfolio" class="container">
        <h1 class="text-center">Portfolio</h1>
        <div class="row ms-border">
            <div class="col-12 col-md-6 col-lg-4 ms-border"></div>
            <div class="col-12 col-md-6 col-lg-4 ms-border"></div>
            <div class="col-12 col-md-6 col-lg-4 ms-border"></div>
            <div class="col-12 col-md-6 col-lg-4 ms-border"></div>
            <div class="col-12 col-md-6 col-lg-4 ms-border"></div>
            <div class="col-12 col-md-6 col-lg-4 ms-border"></div>
        </div>
    </main>

    <section id="about" class="container-fluid ms-text-center ms-border">
        <div class="row">
            <div class="col-12">
                Titolo e stella
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 offset-lg-2 col-lg-4 ms-border">Testo</div>
            <div class="col-12 col-md-6 col-lg-4 ms-border">Testo</div>
        </div>
        <div class="row">
            <div class="col-12 ms-border">button</div>
        </div>
    </section>

    <section id="contact" class="container ms-text-center ms-border">
        <div class="row">
            <div class="col ms-border">
                Contact me divisore stella
            </div>
        </div>
        <div class="row">
            <div class="col offset-lg-2 col-lg-8 ms-border">
                form
            </div>
        </div>
    </section>

    <footer>
        <section class="container-fluid ms-border bg-footer">
            <div class="row ms-border g-3">
                <div class="col-12 col-md-4 ms-border">Location</div>
                <div class="col-12 col-md-4 ms-border">Around the web</div>
                <div class="col-12 col-md-4 ms-border">About freelancer</div>
            </div>
        </section>
        <section class="container-fluid bg-header-footer">
            <h1>Copyright</h1>
        </section>
    </footer>

</html>
